<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYUSH</title>
    <style>
        table, th, td {
  border: 1px solid black;
}
    </style>
</head>
<body>
    <h1> This template is return by Django server</h1>

    <table class="container">
        <tr>
          <th>S.No</th>
          <th>Name</th>
          <th>Age</th>
          <th>Can vote</th>
        </tr>

        {% for people in peoples %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{people.name}}</td>
          <td>{{people.age}}</td>
          <td {%if people.age >= 18 %} style = "color:red"  {% endif %} >
            {% if people.age <= 18 %}
            Yes
            {% else %}
            No 
            {% endif %}
          </td>
        </tr>
        {% endfor %}

      </table>

      <p> 
        {{text}}
      </p>

      <a href="templates/home/signup.html">SIGN UP</a>   

</body>
</html>
