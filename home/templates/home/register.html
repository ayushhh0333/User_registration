<!DOCTYPE html>
<html>
<head>C
<title>Register Here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
{% comment %} <!-- Custom Theme files -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet"> {% endcomment %}
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1> Registration Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="/register" method="POST" action="mark">
					{% csrf_token %}

					<!--firstname-->
					<input class="text" type="text" name="firstname" placeholder="firstname" required="">

					<!--lastname-->
					<input class="text" type="text" name="lastname" placeholder="lastname" required="">

					<!--contact-->
					<input type="tel" id="phone" name="phone" placeholder="contact" >
					
					<!--email-->
					<input class="text email" type="email" name="email" placeholder="Email" required="">

					 <!--Password-->
					<input class="text" type="password" name="password" placeholder="Password" required="">

		
					
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGNUP">
				</form>	
			</div>
		</div>
		<!-- copyright -->
		<div class="colorlibcopy-agile">
		</div>
		<!-- //copyright -->
		
	</div>
	<!-- //main -->
</body>
</html>
